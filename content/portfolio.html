<!-- TEMPLATES -->
<script id="blogTemplate" type="text/x-jsrender">
  <tr class="blogRow">
  	<td class="blogLeft">
  		<div class="blogLeftControls">
  			<p class="blogLeftControlsDate">
  				<span class="description">{{:date}}</span><span class="icon fa fa-calendar"></span>
  			</p>
  			<p class="blogLeftControlsTime">
  				<span class="description">{{:time}}</span><span class="icon fa fa-clock-o"></span>
  			</p>
  			<p class="blogLeftControlsEntry">
  				<span class="description">{{:entry}}</span><span class="icon fa fa-question-circle"></span>
  			</p>
  		</div> <!-- .blogLeftControls -->
  	</td> <!-- .blogLeft -->
  	<td class="blogRight">
  		<div class="blogRightTitle">
  			<h1 lang="en" class="lang">{{:title_en}}</h1>
  			<h1 lang="de" class="lang">{{:title_de}}</h1>
  			<h1 lang="pl" class="lang">{{:title_pl}}</h1>
  		</div>
  		<div class="blogRightContent">
  			<div class="lang" lang="en">{{:content_en}}</div>
  			<div class="lang" lang="de">{{:content_de}}</div>
  			<div class="lang" lang="pl">{{:content_pl}}</div>
  		</div>
  	</td> <!-- .blogRight -->
  </tr>
</script>
<script id="bioTemplate" type="text/x-jsrender">
  <tr class="bioRow">
	<td class="bioLeft">

	</td>
	<td class='bioRight'>
		<div class="blogRightTitle">
  			<h1 lang="en" class="lang">{{:title_en}}</h1>
  			<h1 lang="de" class="lang">{{:title_de}}</h1>
  			<h1 lang="pl" class="lang">{{:title_pl}}</h1>
  		</div>
  		<div class="bioRightContent">
			<div class="lang" lang="en">{{:content_en}}</div>
			<div class="lang" lang="de">{{:content_de}}</div>
			<div class="lang" lang="pl">{{:content_pl}}</div>
		</div>
	</td> <!-- bioRight -->
  </div> <!-- bioRow -->
</script>
<script id="workTemplate" type="text/x-jsrender">
	<div class="grid-item">
		<div class="grid-header">
			<div class="image-overlay"></div>
			<img src="img/work/{{:main_image}}">
		</div>
		<div class="grid-content">
			<div class="grid-content-time">
				<i class="fa fa-clock-o "></i>
				<span class="">{{:~prettyDate(time)}}</span>
			</div>
			<div class="grid-content-title">
				<div class="lang" lang="en">{{:title_en}}</div>
				<div class="lang" lang="pl">{{:title_pl}}</div>
				<div class="lang" lang="de">{{:title_de}}</div>
			</div>
			<div class="grid-content-description">
				<div class="lang" lang="en">{{:content_en}}</div>
				<div class="lang" lang="pl">{{:content_pl}}</div>
				<div class="lang" lang="de">{{:content_de}}</div>
			</div>
		</div>
		<div class="grid-footer">
			<span><i class="fa fa-file-image-o"></i></span><span style="font-size: 11px;margin-left: 10px;"> {{:images.length}} images in gallery</span>
		</div>
	</div>
</script>
<script id="contactTemplate" type="text/x-jsrender">
  <div class="contactLinks">
	  <div class="contactLink">
        <span><i class="fa fa-comments-o"></i></span>
      </div>
	  <div class="contactLink">
        <span><i class="fa fa-xing"></i></span>
      </div>
      <div class="contactLink">
        <span><i class="fa fa-linkedin"></i></span>
      </div>
  </div>
</script>
<script id="scriptsTemplate" type="text/x-jsrender">
  
</script>
